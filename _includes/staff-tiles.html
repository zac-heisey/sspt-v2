<section class="tiles">

	{% for page in site.stafftiles %}
		<article>
			<span>
				<img src="{{ site.url }}/{{ page.bio-thumbnail }}" title="{{ page.title }} | {{ page.creds }}" alt="{{ page.title }}" />
			</span>
			<h2>{{ page.title }}</h2>
			<h4>{{ page.creds }}</h4>
			{{ page.content }}
		</article>
	{% endfor %}

</section>
