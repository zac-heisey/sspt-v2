<!-- Wrapper -->
<div id="wrapper">

	<header id="header">
		<div class="inner">

			<!-- Logo -->
			<a href="{{ site.url }}/" class="logo">
				<span class="symbol">

					{% if site.data.site_settings_info.logo_image %}

					<img src="{{ site.url }}/{{ site.data.site_settings_info.logo_image }}" alt="{{ site.data.site_settings_info.title }} Logo" />

					{% else %}

					<img src="{{ site.url }}/{{ site.logo-placeholder }}" alt="Placeholder Logo" />

					{% endif %}

				</span><span class="title">{{ site.data.site_settings_info.title }}</span>
			</a>
			<!-- Nav -->
			<nav>
				<ul>
					<li><a href="#menu">Menu</a></li>
				</ul>
			</nav>

		</div>
	</header>

	{% include menu.html %}

	<!-- Main -->
	<div id="main">
		<div class="inner">
