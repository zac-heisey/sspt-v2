<section class="tiles">

	{% for project in site.projects %}
		<article class="style{{ forloop.index }}">
			<span class="image">
				<img src="{{ site.url }}/{{ project.homepage-thumbnail }}" alt="" />
			</span>
			<a href="{{ project.url | prepend:site.url }}">
				<h2>{{ project.title }}</h2>
				<div class="content">
					<p>Project Tags: {{ project.tags | join: ', '}}</p>
				</div>
			</a>
		</article>
	{% endfor %}

</section>
