<!-- JSON-LD markup generated by Google Structured Data Markup Helper for Blog Post -->
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "name": "{{ page.title }}",
  "headline": "{{ page.title }}",
  "url": "https://www.silverstrandpt.com{{ page.url }}",
  "author": {
    "@type": "Person",
    "name": "Silver Strand Physical Therapy"
  },
  "datePublished": "{{ page.date }}",
  "dateModified": "{{ page.date }}",
  "image": "https://www.silverstrandpt.com/{{ page.featured-image }}",
  "publisher": {
    "@type": "Organization",
    "name": "Silver Strand Physical Therapy",
    "sameAs":[
      "http://twitter.com/silverstrandpt",
      "https://www.facebook.com/silverstrandpt",
      "https://plus.google.com/+Silverstrandpt",
      "https://www.instagram.com/silverstrandpt"
    ],
    "logo": {
  		"@type": "ImageObject",
  		"contentUrl": "https://www.silverstrandpt.com/uploads/logos/logo_text_waves.png",
  		  "url": "https://www.silverstrandpt.com"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://www.silverstrandpt.com{{ page.url }}"
  },
  "articleBody": "{{ page.content | strip_html | xml_escape | normalize_whitepace | strip_newlines | strip }}"
}
</script>
